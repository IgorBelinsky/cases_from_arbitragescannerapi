name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore api_csharp_httpclient/DemoBlazor/DemoBlazor.csproj
    
    - name: Publish
      run: dotnet publish api_csharp_httpclient/DemoBlazor/DemoBlazor.csproj -c Release -o ./out
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out/wwwroot
        destination_dir: DemoAPI1
